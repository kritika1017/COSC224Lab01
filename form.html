<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Registration Form</h2>
        <form id="registration-form">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname:" required placeholder="Enter your full name"><br></br>
            
            <label for="email">Email </label>
            <input type="email" id="email" name="email" required placeholder="Enter your email"><br></br>
			
			<label for="address">Address</label>
			<input type ="address" id="address" name="address" required placeholder="Enter your address"><br></br>
         
		 
		  <label for="gender">Gender</label>
          <div id="gender">
         <input type="radio" id="male" name="gender" value="male">
          <label for="male">Male</label>
    
          <input type="radio" id="female" name="gender" value="female">
           <label for="female">Female</label>
    
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br></br>
         </div>


            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password"><br></br>
            
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
